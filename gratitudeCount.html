<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantidade de Gratidões</title>
    <link rel="stylesheet" href="counts.css" />
    <link rel="stylesheet" href="button.css" />
  </head>
  <body>
    <div class="container">
      <section class="title">
        <img src="gratitude.png" alt="Imagem vetorial de um personagem meditando." />
        <h2>Gratidão</h2>
      </section>
      <section class="content">
        <p>Escolha o número de coisas que deseja ser grato por dia.</p>
        <input type="number" name="gratitudeCount" id="gratitudeCount" value="10" />
        <input class="button" type="button" name="proceed" id="proceed" value="Submeter" data-param="gratitudeCount" />
      </section>
    </div>
  </body>
  <script src="count.js" type="module"></script>
</html>
