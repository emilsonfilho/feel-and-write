<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantidade de Intenções</title>
    <link rel="stylesheet" href="counts.css" />
    <link rel="stylesheet" href="button.css" />
  </head>
  <body>
    <div class="container">
      <section class="title">
        <img src="intention.png" alt="Imagem vetorial de uma caneta." />
        <h2>Intenções<br>Diárias</h2>
      </section>
      <section class="content">
        <p>Escolha o número de intenções que quer anotar a cada dia.</p>
        <input type="number" name="intentionCount" id="intentionCount" value="5" />
        <input class="button" type="button" name="proceed" id="proceed" value="Submeter" data-param="intentionCount" />
      </section>
    </div>
  </body>
  <script src="count.js" type="module"></script>
</html>
