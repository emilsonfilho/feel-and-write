<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se - Sinta&amp;Escreva</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="container">
      <img src="logo.png" alt="Logo do projeto" />
      <h1>
        <span class="title-borgonha">Bem-vinde ao</span>
        <br>
        <span class="title-pink">Sinta&amp;Escreva</span>
      </h1>
      <form class="login-form">
        <div class="form-control">
          <label for="email">E-mail</label><br />
          <input type="email" name="email" id="email" />
        </div>
        <div class="form-control">
          <label for="password">Senha</label><br />
          <input type="password" name="password" id="password" />
        </div>
        <div class="form-control">
          <label for="confirmPassword">Confirme sua senha</label><br />
          <input type="password" name="confirmPassword" id="confirmPassword" />
        </div>
        <button type="button" id="access" type="submit">Acessar</button>
      </form>
      <p>JÃ¡ possui um cadastro? <a href="index.html">Realize o login aqui</a></p>
    </div>
  </body>
  <script src="register.js" type="module" charset="utf-8"></script>
  <script type="module" charset="utf-8">
    console.log("Script interno")
  </script>
</html>
