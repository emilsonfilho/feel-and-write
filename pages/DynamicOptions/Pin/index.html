<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-with, initial-scale=1.0" />
    <title>Seu PIN de Segurança</title>
    <link rel="stylesheet" href="../../../styles/shared.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../../Layout/Button/styles.css" />
  </head>
  <body>
    <div class="top-svg">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#820263" fill-opacity="1" d="M0,224L30,192C60,160,120,96,180,90.7C240,85,300,139,360,149.3C420,160,480,128,540,96C600,64,660,32,720,16C780,0,840,0,900,37.3C960,75,1020,149,1080,186.7C1140,224,1200,224,1260,234.7C1320,245,1380,267,1410,277.3L1440,288L1440,0L1410,0C1380,0,1320,0,1260,0C1200,0,1140,0,1080,0C1020,0,960,0,900,0C840,0,780,0,720,0C660,0,600,0,540,0C480,0,420,0,360,0C300,0,240,0,180,0C120,0,60,0,30,0L0,0Z"></path></svg>
    </div>
    <section>
      <section class="title">
        <img src="../../../images/checked.png" alt="Imagem vetorial de uma marcação de correto." />
        <h2>Código de<br>verificação</h2>
      </section>
      <section class="content">
        <p>Digite um código de verificação para quando você esquecer a sua senha.<br>O código deve conter 4 dígitos contendo apenas números.<br>É importante deixar esse código guardado em um local seguro, para caso você esqueça a sua senha do aplicativo!</p>
      </section>
      <section class="form">
        <input type="number" name="pin" id="pin" oninput="limitarDigitos(this)" pattern="\d{4}" required aria-label="Código de Verificação" />
        <script type="text/javascript" charset="utf-8">
          function limitarDigitos(input) {
            if (input.value.length > 4) {
                input.value = input.value.slice(0, 4)
            }
        }
        </script>
        <input class="button" type="button" name="send" id="send" value="OK" />
      </section>
    </section>
    <div class="bottom-svg">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#820263" fill-opacity="1" d="M0,32L60,64C120,96,240,160,360,165.3C480,171,600,117,720,90.7C840,64,960,64,1080,69.3C1200,75,1320,85,1380,90.7L1440,96L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path></svg>
    </div>
  </body>
  <script src="index.js" type="module"></script>
</html>
