<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-with, initial-scale=1.0" />
    <title>Seu PIN de Segurança</title>
    <link rel="stylesheet" href="../../styles/shared.css" />
    <link rel="stylesheet" href="../Layout/Button/styles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-svg">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#820263" fill-opacity="1" d="M0,128L48,128C96,128,192,128,288,112C384,96,480,64,576,85.3C672,107,768,181,864,218.7C960,256,1056,256,1152,261.3C1248,267,1344,277,1392,282.7L1440,288L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path></svg>
    </div>
    <section>
      <section class="title">
        <h2>Verificação</h2>
      </section>
      <section class="content">
        <p>Lembra aquele código de verificação que pedimos para que você anotasse lá quando você criou a conta? Pois é, vamos precisar dele agora!</p>
      </section>
      <section class="form">
        <input type="number" name="digit" id="digit1" oninput="limitarDigitos(this, 1)" pattern="\d{1}" required aria-label="Código de Verificação" />
        <input type="number" name="digit" id=digit2 oninput="limitarDigitos(this, 2)" pattern="\d{1}" required aria-label="Código de Verificação" />
        <input type="number" name="digit" id="digit3" oninput="limitarDigitos(this, 3)" pattern="\d{1}" required aria-label="Código de Verificação" />
        <input type="number" name="digit" id="digit4" oninput="limitarDigitos(this, 4)" pattern="\d{1}" required aria-label="Código de Verificação" />
        <script type="text/javascript" charset="utf-8">
          function limitarDigitos(input, inputNumber) {
            if (input.value.length > 1) {
                input.value = input.value.slice(0, 1)
            }
            document.querySelector(`#digit${inputNumber + 1}`).focus()
        }
        </script>
      </section>
      <input class="button" type="button" name="check" id="check" value="Enviar código" />
    </section>
    <div class="bottom-svg">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#820263" fill-opacity="1" d="M0,128L48,144C96,160,192,192,288,186.7C384,181,480,139,576,106.7C672,75,768,53,864,42.7C960,32,1056,32,1152,32C1248,32,1344,32,1392,32L1440,32L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
    </div>
  </body>
  <script src="index.js" type="module"></script>
</html>
